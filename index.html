<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img class="navbar-brand" src="https://www.frenet.com.br/wp-content/uploads/2021/12/logo-1.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculadora.html">Calculadora</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <form id="userForm">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="firstName">Nome:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="userStatus">Status do Usuário:</label>
                <select class="form-control" id="userStatus">
          <option value="0">Inativo</option>
          <option value="1">Ativo</option>
        </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
            <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteUser()" style="display: none">Excluir</button>
        </form>

        <hr>

        <h2>Usuários</h2>

        <div id="userNotFoundMsg" class="alert alert-danger" style="display: none">
            Usuário não encontrado.
        </div>

        <table class="table table-bordered">
            <thead>
                <tr class="first-row">
                    <th>Nome</th>
                    <th>Nome de Usuário</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>

        <hr>

        <h2>Consulta de Usuário</h2>

        <div class="form-group">
            <label for="userId">ID do Usuário:</label>
            <input type="number" class="form-control" id="userId" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="getUser()">Consultar</button>

    </div>

    <footer class="footer fixed-bottom">
        <div class="container">
            <p class="text-center">Todos os direitos reservados a André Salles 2023</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
